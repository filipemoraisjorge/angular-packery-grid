<header>
  <button (click)="addItem()">Add Item</button>
  <button (click)="reloadItems()">reloadItems</button>
  <button (click)="layoutItems()">Layout</button>

  <hr />
</header>
<div id='grid'>
  <div *ngFor="let item of items" [class]="getGridItemClass(item)" [ngStyle]="getGridItemStyle(item)">
    <p>item {{item.text}}</p>
    <p>{{item.w}}x{{item.h}}</p>
  </div>
</div>
